<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- CSS Stylesheet -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="styles.css">

 <!-- Google Fonts -->
 <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

 <!-- Bootstap Scripts -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>

<body>

<!-- Rating state start -->

  <div id="rating-card" class="outer-container container-fluid">

    <div class="star-container circle-div">

      <img class="star-image" src="images/icon-star.svg" alt="star image">

    </div>

  <h1 class="title-heading">How did we do?</h1>

  <p class="paragraph-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

 <div class="flex-box">

   <div class="1 rating-div circle-div">
     <p class="rating-text">1</p>
   </div>

   <div class="2 rating-div circle-div">
     <p class="rating-text">2</p>
   </div>

   <div class="3 rating-div circle-div">
     <p class="rating-text">3</p>
   </div>

   <div class="4 rating-div circle-div">
     <p class="rating-text">4</p>
   </div>

   <div class="5 rating-div circle-div">
     <p class="rating-text">5</p>
   </div>

 </div>


<button type="button" class="btn btn-warning">Submit</button>

</div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div id="thank-you-card" class="outer-container container-fluid visible">

    <img class="thankyou-image" src="images/illustration-thank-you.svg" alt="thank you image">

    <div class="user-rating-display">

      <p class="user-rating-display-text"><span id="add_here"></span></p>

    </div>

    <h1 class="thank-you-heading">Thank you!</h1>

    <p class="thank-you-paragraph">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>

  <!-- Thank you state end -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>

</body>
</html>
